<div class="jumbotron">
  <h1>games</h1>
  <p class="lead">"Feeling gratitude and not expressing it is like wrapping a present and not giving it." - William Ward</p>
</div>

<div class="container">
  <input type="text" ng-model="search" placeholder="search for tournament"/>
  <table class="table table-striped">
    <thead>
      <td>id</td>
      <td>winner</td>
      <td>loser</td>
      <td>tournament id</td>
    </thead>
    <tbody>
      <tr ng-repeat="game in games | filter:search">
        <td><a href="#/games/{{game.id}}">{{game.id}}</a></td>
        <td>{{game.winner}}</td>
        <td>{{game.loser}}</td>
        <td><a href="#/tournaments/{{game.tournament_id}}">{{game.tournament_id}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
