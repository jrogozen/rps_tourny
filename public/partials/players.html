<div class="jumbotron">
  <h1>players</h1>
  <p class="lead">the cool club index</p>
</div>

<div class="container">
  <input type="text" ng-model="search" placeholder="search for player"/>
  <table class="table table-striped">
    <thead>
      <td>id</td>
      <td>username</td>
      <td>email</td>
    </thead>
    <tbody>
      <tr ng-repeat="player in players | filter:search">
        <td>{{player.id}}</td>
        <td><a href="#/players/{{player.id}}">{{player.username}}</a></td>
        <td>{{player.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
